<!DOCTYPE html>
<html>
<head><title>Ajax: Generating JSON from Java</title>
<link rel="stylesheet"
      href="./css/styles.css"
      type="text/css"/>
<script src="./scripts/jquery.js"
        type="text/javascript"></script>
<script src="./scripts/utils.js"
        type="text/javascript"></script>
<script src="./scripts/json-generation-examples.js"
        type="text/javascript"></script>
<script src="./scripts/json2.js"
        type="text/javascript"></script>
</head>
<body>
<div align="center">
<table border="5">
  <tr><th class="title">Ajax: Generating JSON from Java</th></tr>
</table>
<p/>
<fieldset>
  <legend>JSON Data: Original MVC Approach</legend>
  <form action="#" id="frm_city1">
   <label for="city-type-1">City Type:</label>
   <select id="city-type-1">
     <option value="top-5-cities">Largest Five US Cities</option>
     <option value="second-5-cities">Second Five US Cities</option>
     <option value="cities-starting-with-s">US Cities Starting with 'S'</option>
    </select>
   <br/>
   <input type="button" value="Show Cities" id="btn_city1" />
  </form>
  <p/>
  <div id="json-city-table-1"></div>
</fieldset>
<p/>
<fieldset>
  <legend>JSON Data: Automatic Conversion of Lists</legend>
  <form action="#">
   <label for="city-type-2">City Type:</label>
   <select id="city-type-2">
     <option value="top-5-cities">Largest Five US Cities</option>
     <option value="second-5-cities">Second Five US Cities</option>
     <option value="cities-starting-with-s">US Cities Starting with 'S'</option>
    </select>
   <br/>
   <input type="button" value="Show Cities" id="btn_city2"/>
  </form>
  <p/>
  <div id="json-city-table-2"></div>
</fieldset>
<p/>
<fieldset>
  <legend>JSON Data: Automatic Conversion of Maps</legend>
  <form action="#">
   <input type="button" value="Show City Types" id="btn_city3"/>
  </form>
  <p/>
  <div id="city-types"></div>
</fieldset>
<p/>
<fieldset>
  <legend>JSON Data: Sending JSON <i>to</i> Server</legend>
  <form action="#">
   <input type="button" value="Show Random Cities" id="btn_city4"/>
  </form>
  <p/>
  <div id="json-city-table-3"></div>
</fieldset>
</div>
</body></html>
